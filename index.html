<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bioinformatics Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      padding-bottom: 70px; /* Enough space for bottom banner */
    }

    .top-banner {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }

    .center-banner {
      background-color: #f4f4f4;
      color: #222;
      padding: 100px 20px 40px 20px;
      text-align: center;
      font-size: 48px;
      font-weight: bold;
    }

    .iframe-wrapper {
      text-align: center;
      margin-bottom: 40px;
    }

    iframe {
      max-width: 100%;
      border: none;
    }

    .bottom-banner {
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      position: fixed;
      width: 100%;
      bottom: 0;
      left: 0;
    }
  </style>
</head>
<body>

  <div class="top-banner">
    Bhavyahshree Navaneetha Krishnan
  </div>

  <div class="center-banner">
    Bioinformatics Dashboard
  </div>

  <div class="iframe-wrapper">
    <iframe
      src="https://thebobbob-bioinformaticsdashboard.hf.space"
      width="850"
      height="450"
    ></iframe>
  </div>

  <div class="bottom-banner">
    2025
  </div>

</body>
</html>
